<!DOCTYPE html>
<html>
<head>
	<title>Online Book Store - Registration and Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Online Book Store</h1>
			<h2>Registration and Login Page</h2>
		</div>
		<div class="form-container">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="form-group">
				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password" required>
			</div>
			<div class="form-group">
				<button onclick="window.location.href='file:///Users/diyaasanthosh/Desktop/adl/adl/Book/login.html'" type="submit">Register</button>
			</div>
			<div class="form-group">
				<a href="file:///Users/diyaasanthosh/Desktop/adl/adl/Book/login.html">Already have an account? Login</a>
			</div>
		</div>
	</div>
</body>
</html>
