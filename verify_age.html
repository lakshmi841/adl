<!DOCTYPE html>
<html>

<head>
    <title>Welcome Page</title>
</head>


<body>
    <form id="myForm">
        <script>
            function checkAge() {
                const name = document.getElementById("name").value;
                const age = document.getElementById("age").value;

                if (age < 18) {
                    document.getElementById("result").innerHTML = "Hello " + name + ", you are not authorized to visit this site";
                } else {
                    document.getElementById("result").innerHTML = "Welcome to this site, " + name + "!";
                }
            }

        </script>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <input type="button" value="Submit" onclick="checkAge()">
    </form>

    <p id="result"></p>

</body>

</html>
